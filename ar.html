<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>   
<title>
3D Shapes    
</title>
</head>
<body>
<a-scene>
  <a-box position="0 0 -3" color="red" rotation="60 45 0" ></a-box>  
  <a-sphere position="-4 3 -5" color="green" radius="1"></a-sphere>
  <a-cylinder position="4 0 -5" color="orange" radius="1" height="3"></a-cylinder>
    <a-sky color="pink"></a-sky>
<a-ring
    position="-3.7 0.7 -2"
    color="teal"
    radius-inner=0.25
    radius-outer=0.7>
</a-ring>
<a-octahedron
position="-2.3 0.43 -6"
color="#FF962B"
radius="0.45">
</a-octahedron>
<a-assets>
  <img id="texture" src="texture.png">
</a-assets>

<!-- Basic cone. -->
<a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>

<!-- Textured box. -->
<a-cone src="#texture"></a-cone>
<a-icosahedron color="#FF926B" radius="5"></a-icosahedron>
</a-scene>

</body>
</html>
